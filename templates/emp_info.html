{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="title">{{title}}</h3>
    <div class="box">
        <form method="POST" action="{{action}}">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="Id" placeholder="Employee ID" autofocus="" required>
                </div>
            </div>
            <br>
            <button class="button is-block is-info is-medium is-fullwidth">{{title}}</button>
        </form>
    </div>
</div>
{% endblock %}
