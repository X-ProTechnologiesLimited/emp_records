{% extends "base.html" %}

{% block content %}
<style>
    label {
  display: inline-block;
  width: 140px;
  text-align: left;
}â€‹
.wrapper {
  text-align: center;
  display: inline-block;
  position: absolute;
  top: 50%;
  left: 50%;
}
</style>
<div class="container">
    <h3 class="title">Delete Employee</h3>
    <div class="box">
        <form method="POST" action="/employee/delete">
            <div class="field">
                <div class="control">
                    <label for="Id">Employee Id</label>
                    <input class="input is-large" type="text" name="Id" placeholder="Employee ID" value="{{Id}}" autofocus="" required readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="Employee_Name">Employee Name</label>
                    <input class="input is-large" type="text" disabled="disabled" name="Employee_Name" placeholder="Employee Name" value="{{Employee_Name}}" autofocus="" required>
                </div>
            </div>
            <p></p>
              <button class="button is-info is-medium">Delete</button>
              <button class="button is-info is-medium"><a href="{{ url_for('api_main.get_emp_records') }}">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
