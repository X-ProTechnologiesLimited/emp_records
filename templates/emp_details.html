<!-- templates/create_employee.html -->

{% extends "base.html" %}
<p>** Mandatory Fields.</p>
{% block content %}
<style>
label {
  display: inline-block;
  width: 140px;
  text-align: left;
</style>
<div class="container">
    <h2 class="title">Employee Details</h2>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
        {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
        <h3 class="has-text-centered"><strong>Employee Profile</strong></h3>
        <form method="POST" action="/employee/update">
            <div class="field">
                <div class="control">
                    <label for="Id">Employee Id</label>
                    <input class="input is-large" id="Id" name="Id" placeholder="Employee Id"  value='{{Id}}' autofocus="" autocomplete="off" readonly>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="per_title">Title</label>
                    <input class="input is-large" list="sal" id="per_title" type="text" name="per_title" placeholder="Title" value='{{per_title}}' autofocus="">
                    <datalist id="sal">
                      <option value="Mr">
                      <option value="Mrs">
                      <option value="Ms">
                      <option value="Dr">
                    </option>
                    </datalist>
                    </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="firstname">Firstname</label>
                    <input class="input is-large" id="firstname" name="firstname" onkeyup="expand(this);" placeholder="Employee Firstname"  value='{{firstname}}' autofocus="" autocomplete="off" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="lastname">Lastname</label>
                    <input class="input is-large" id="lastname" name="lastname" onkeyup="expand(this);" placeholder="Employee Lastname"  value='{{lastname}}' autofocus="" autocomplete="off">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="title">Job Title</label>
                    <input class="input is-large" id="title" name="title" onkeyup="expand(this);"  placeholder="Job Title"  value='{{title}}' autofocus="" autocomplete="off" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="type">Employment Type</label>
                    <input class="input is-large" list="emp_type" id="type" name="type" placeholder="Employment Type" value='{{type}}' autocomplete="off" autofocus="" required>
                    <datalist id="emp_type">
                      <option value="Permanent">
                      <option value="Contractor">
                      <option value="FTC">
                      <option value="Undergraduate">
                      <option value="Apprentice">
                    </option>
                    </datalist>
                    </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="status">Employment Status</label>
                    <input class="input is-large" list="emp_status" id="status" name="status" placeholder="Employment Status" value='{{status}}' autocomplete="off" autofocus="" required>
                    <datalist id="emp_status">
                      <option value="Active">
                      <option value="Resigned">
                      <option value="Terminated">
                      <option value="Sabbatical">
                    </option>
                    </datalist>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="dob">Date of Birth</label>
                    <input class="textbox-n" type="text" id="dob" name= "dob" onfocus="(this.type='date')" onblur="(this.type='text')" value='{{dob}}' placeholder="Date of Birth" autofocus="" required>
                    <label for="doj">Employed Since</label>
                    <input class="textbox-n" type="text" id="doj" name= "doj" onfocus="(this.type='date')" onblur="(this.type='text')" value='{{doj}}' placeholder="Employed Since" autofocus="" required>
                    <label for="doj">Date of Leaving</label>
                    <input class="textbox-n" type="text" id="dol" name= "dol" onfocus="(this.type='date')" onblur="(this.type='text')" value='{{dol}}' placeholder="Date of Leaving" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="salary">Salary</label>
                    <input class="input is-large" id="salary" type="number" step="1" pattern="\d+" name="salary" value='{{salary}}' placeholder="Annual Salary" autofocus="" required>
                </div>
            </div>
            <p><h3 class="has-text-centered"><strong>Employee Contact</strong></h3></p><br>
            <div class="field">
                <div class="control">
                    <label for="address">Address</label>
                    <input class="input is-large" id="address" type="text" onkeyup="expand(this);" name="address" value='{{address}}' placeholder="Address" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <label for="phone">Phone Number</label>
                    <input class="input is-large" id="phone" type="number" step="1" pattern="\d+" name="phone" value='{{phone}}' placeholder="Phone Number" autofocus="">
                    <label for="mobile">Mobile Number</label>
                    <input class="input is-large" id="mobile" type="number" step="1" pattern="\d+" name="mobile" value='{{mobile}}' placeholder="Mobile Number" autofocus="" required>
                    <label for="email">Email</label>
                    <input class="input is-large" type="text" id="email" onkeyup="expand(this);" name="email" value='{{email}}' placeholder="Email" autofocus="" required>
                </div>
            </div>
            <p><h3 class="has-text-centered"><strong>Employee Bank</strong></h3></p><br>
            <div class="field">
                <div class="control">
                    <label for="bank">Bank Name</label>
                    <input class="input is-large" type="text" onkeyup="expand(this);" name="bank" value='{{bank}}' placeholder="Bank Name" autofocus="">
                    <label for="sortcode">Sort Code</label>
                    <input class="input is-large" type="number" id="sortcode" step="1" pattern="\d+" name="sortcode" value='{{sortcode}}' placeholder="Sort Code" autofocus="">
                    <label for="account">Account Number</label>
                    <input class="input is-large" type="number" id="account" step="1" pattern="\d+" name="account" value='{{account}}' placeholder="Account Number" autofocus="">
                </div>
            </div>
            <br>
            <button class="button is-info is-medium">Update</button>
            <button class="button is-info is-medium"><a href="{{ url_for('main.get_emp_records') }}">Cancel</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js"
          integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
          crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).on('submit','#todo-form',function(e)
                   {
      console.log('hello');
      e.preventDefault();
      $.ajax({
        type:'POST',
        url:'/',
        data:{
          todo:$("#todo").val()
        },
        success:function()
        {
          alert('saved');
        }
      })
    });
    function expand(textbox) {
    if (!textbox.startW) { textbox.startW = textbox.offsetWidth; }

    var style = textbox.style;

    //Force complete recalculation of width
    //in case characters are deleted and not added:
    style.width = 0;

    //http://stackoverflow.com/a/9312727/1869660
    var desiredW = textbox.scrollWidth;
    //Optional padding to reduce "jerkyness" when typing:
    desiredW += textbox.offsetHeight;

    style.width = Math.max(desiredW, textbox.startW) + 'px';
}
  </script>
{% endblock %}
